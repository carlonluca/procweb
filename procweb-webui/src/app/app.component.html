<section class="mat-typography page-element">
    <h1 class="mat-h1">procweb-webui</h1>
    <div class="center-container">Recording time: {{ sampledTime }}</div>
    <div echarts [options]="chartOption" [merge]="dynamicData" class="demo-chart"></div>

    <br />

    <div class="center-container">
        <div class="center-container axis-slider">Left range</div>
        <div class="center-container axis-slider">Right range</div>
    </div>
    <div class="center-container">
        <mat-slider class="axis-slider" (min)="leftMin" (max)="leftMax" [disabled]="!leftEnabled">
            <input [(value)]="leftSelectedMin" (valueChange)="leftSelectedChanged()" matSliderStartThumb>
            <input [(value)]="leftSelectedMax" (valueChange)="leftSelectedChanged()" matSliderEndThumb>
        </mat-slider>
        <mat-slider class="axis-slider" (min)="rightMin" (max)="rightMax" [disabled]="!rightEnabled">
            <input [(value)]="rightSelectedMin" matSliderStartThumb>
            <input [(value)]="rightSelectedMax" matSliderEndThumb>
        </mat-slider>
    </div>

    <br />

    <div class="center-container">
        {{ procData }}
    </div>

    <br />

    <div class="center-container">
        <mat-label>X axis range:</mat-label>
        <mat-form-field class="inline-comp" appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput class="align-right" type="number" min="0" value="1" [(ngModel)]="selectedValue">
        </mat-form-field>
        <mat-form-field class="inline-comp" appearance="fill">
            <mat-label>Unit of measure</mat-label>
            <mat-select [(ngModel)]="selectedUom">
                <mat-option *ngFor="let timeUom of timeUoms" [value]="timeUom">
                    {{ timeUom.display }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <br />

    <div class="center-container">
        <table mat-table [dataSource]="sampleTable" class="mat-elevation-z8">
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let sample"> {{ sample.description }} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let sample"> {{ sample.value }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <br />

    <div class="center-container">
        {{ this.sampleTableTime }}
    </div>

    <br />
</section>
